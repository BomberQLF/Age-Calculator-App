<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
  <section>
    <div class="container">
      <form class="dateContainer">
        <div class="dayInput">
          <label for="day" class="red" id="dayLabel">Day</label>
          <input type="text" name="day" id="day" placeholder="DD" minlength="1" maxlength="2">
          <p id="dayError" style="display: none;"><em>Must be a valid day</em></p>
        </div>
        <div class="monthInput">
          <label for="month" class="red" id="monthLabel">Month</label>
          <input type="text" name="month" id="month" placeholder="MM" minlength="1" maxlength="2">
          <p id="monthError" style="display: none;"><em>Must be a valid month</em></p>
        </div>
        <div class="yearInput">
          <label for="year" class="red" id="yearLabel">Year</label>
          <input type="text" name="year" id="year" placeholder="YYYY" minlength="1" maxlength="4">
          <p id="yearError" style="display: none;"><em>Must be a valid year</em></p>
        </div>
        <button type="submit" id="calculateButton">
          <img src="assets/images/icon-arrow.svg" alt="Calculate">
        </button>
      </form>
      <div class="dateRender">
        <p><span class="purple" id="years">- -</span><em>years</em></p>
        <p><span class="purple" id="months">- -</span><em>months</em></p>
        <p><span class="purple" id="days">- -</span><em>days</em></p>

      </div>
    </div>
  </section>
</body>
</html>
